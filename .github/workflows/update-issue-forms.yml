name: Update Issue Forms

on:
  workflow_dispatch:
  workflow_call:

jobs:
  update-forms:
    name: Update YAML Issue Forms
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Get latest version tag
        id: version
        run: |
          VERSION=$(git tag --sort=-creatordate | grep -E '^v[0-9]{2}\.[0-9]{2}\.[0-9]{6}$' | head -n 1)
          echo "Latest version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version dropdown in issue templates
        run: |
          TEMPLATES=(
            ".github/ISSUE_TEMPLATE/01-bug-report.yaml"
            ".github/ISSUE_TEMPLATE/03-shop-change-request.yaml"
          )

          for FILE in "${TEMPLATES[@]}"; do
            echo "ðŸ”§ Updating version list in $FILE"

            current_versions=$(awk '
              $1 == "id:" && $2 == "version" { in_versions = 1 }
              in_versions && $1 == "options:" { next }
              in_versions && $1 ~ /^ *- / { print $2 }
              in_versions && NF == 0 { exit }
            ' "$FILE" | grep -v '^Older Version$')

            updated_versions=$(echo -e "${{ steps.version.outputs.version }}\n$current_versions" \
              | grep -v '^Older Version$' \
              | sort -r | uniq | head -n 5)

            awk -v new_versions="$updated_versions" '
              BEGIN {
                split(new_versions, lines, "\n")
                in_versions = 0
              }
              {
                if ($1 == "options:") {
                  print $0
                  in_versions = 1
                  for (i in lines) {
                    print "        - " lines[i]
                  }
                  print "        - Older Version"
                  next
                }
                if (in_versions && $1 ~ /^ *- /) {
                  next
                }
                print $0
              }
            ' "$FILE" > temp.yaml && mv temp.yaml "$FILE"
          done

      - name: Commit and push updated issue forms
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .github/ISSUE_TEMPLATE/01-bug-report.yaml .github/ISSUE_TEMPLATE/03-shop-change-request.yaml
          git commit -m "Update issue form version dropdowns to include ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push
