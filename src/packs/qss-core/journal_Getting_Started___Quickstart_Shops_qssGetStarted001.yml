    text:
      format: 1
      content: <p data-start="263" data-end="364">Do you have a question, found a bug, or want to suggest a new shop or feature?<br data-start="258" data-end="261" />I‚Äôd love to hear from you!</p><p data-start="289" data-end="509">The GitHub issue tracker is the best way to get support or share ideas. Whether it‚Äôs a missing item, a pricing tweak, or something new you‚Äôd like to see in <strong data-start="453" data-end="473">Quickstart Shops</strong>, your input helps shape its future.</p><p>Help make <strong data-start="729" data-end="749">Quickstart Shops</strong> even better for your table!</p><p></p><p data-start="601" data-end="714">‚û°Ô∏è <a data-start="604" data-end="714" rel="noopener" target="_new" href="https://github.com/sebastianbingham/quickstart-shops/issues/new/choose">Submit an Issue or Request on GitHub</a></p><p></p><h3 data-start="784" data-end="810">üß† Want to Contribute?</h3><p data-start="812" data-end="959">I'm always open to collaboration ‚Äî whether you're a <strong data-start="711" data-end="724">developer</strong>, a <strong data-start="728" data-end="740">designer</strong>, or an <strong data-start="748" data-end="758">artist</strong>. I'm especially looking for artists who‚Äôd like to help bring the world of shops to life with icons, signage, or storefront art.</p><p data-start="888" data-end="1052">Feel free to fork the repo, open a pull request, or reach out through GitHub if you'd like to contribute. I‚Äôd be thrilled to build something extraordinary together.</p>
