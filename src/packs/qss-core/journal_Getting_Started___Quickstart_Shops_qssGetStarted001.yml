    text:
      format: 1
      content: <p>Hey Team!</p><p></p><p>Thank you so much for checking out <strong data-start="362" data-end="382">Quickstart Shops</strong>!</p><p></p><p data-start="385" data-end="816">I built this module because I was tired of the paralysis that came with designing shops from scratch. I kept getting stuck‚Äîeither overwhelmed by complexity or staring at a blank screen with no direction. Most shop systems I tried were too vague or bloated for what I needed at the table. So I set out to create something that <em data-start="734" data-end="746">just works</em>‚Äîa solid, functional foundation for GMs, with the flexibility to grow.</p><p></p><p data-start="818" data-end="1061">What surprised me most was how quickly people found it. Within hours of posting, Quickstart Shops was already installed in dozens of Foundry worlds‚Äîand that absolutely blew me away. Thank you for giving it a shot. It means more than I can say.</p><p></p><p data-start="1063" data-end="1294">There‚Äôs still a lot more I want to do with this module, so keep an eye out for updates! A full "how to use" guide will soon walk you through everything it can do (and help spark ideas for customizing it for your world).</p><p></p><p data-start="1296" data-end="1348">Thanks again for your support‚Äîand happy shopping!</p><p></p><p>~Sebastian</p>
